body {
    font-family: 'Poppins',
        sans-serif;
    font-weight: 400;
    background-color: #fafafa;
}

.app__header {
    position: sticky;
    top: 0;
    z-index: 1;
    background-color: white;
    padding: 20px;
    border-bottom: 1px solid lightgray;
    object-fit: contain;
    display: flex;
    justify-content: space-between;
}

.app__posts {
    padding: 20px;
    display: flex;
    justify-content: center;
    grid-gap: 100px;
    gap: 100px;
}

.app__headerImage {
    object-fit: contain;
    height: 40px;
}

.app__signup {
    display: flex;
    flex-direction: column;
    
}

.menu_nav {
    display: flex;
    align-items: center;
}

.like__button {
    border: none;
    background-color: transparent;
    font-size: 25px;
    cursor: pointer;
}

.like__form {
    display: flex;
    align-items: center;
}


.liked {
    fill: rgb(189, 41, 41);
}
